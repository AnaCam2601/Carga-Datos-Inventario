name: Execute Notebook Daily

on:
  schedule:
    - cron: '0 13 * * *'  # 7:00 AM CDMX (13:00 UTC)
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install gspread pandas openpyxl gdown schedule
        pip install google-auth google-auth-oauthlib google-auth-httplib2 nbconvert

    - name: Create credentials file
      env:
        GOOGLE_SHEETS_CREDS: ${{ secrets.GOOGLE_SHEETS_CREDS }}
      run: |
        echo '$GOOGLE_SHEETS_CREDS' > service_account.json
        chmod 600 service_account.json  # Asegura permisos seguros
        echo "üîê Credenciales creadas:"
        ls -la service_account.json

    - name: Execute notebook
      run: |
        jupyter nbconvert --to python \
          --TagRemovePreprocessor.enabled=True \
          --TagRemovePreprocessor.remove_cell_tags="colab-only" \
          --execute CARGA_AUTOMATICA_DE_DATOS.ipynb
        
        # Opcional: Ejecutar directamente el script convertido
        python CARGA_AUTOMATICA_DE_DATOS.py || echo "‚ö†Ô∏è Error al ejecutar script"

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4  # ¬°Versi√≥n actualizada!
      with:
        name: execution-logs-${{ github.run_id }}
        path: |
          CARGA_AUTOMATICA_DE_DATOS.py
          cambios.log
        retention-days: 3  # Borra logs despu√©s de 3 d√≠as
